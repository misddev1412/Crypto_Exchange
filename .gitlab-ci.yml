image: ubuntu:latest

before_script:
    - apt-get update -qq
    - apt-get install -qq git
    - apt-get install sshpass
    # Setup SSH deploy keys
    - 'which ssh-agent || ( apt-get install -qq openssh-client )'
    - eval $(ssh-agent -s)
    - ssh-add <(echo "$SSH_PRIVATE_KEY")
    - mkdir -p ~/.ssh
    - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
    - echo "$SSH_KNOWN_HOSTS" >> ~/.ssh/known_hosts

deploy_production:
    type: deploy
    environment:
        name: production
        url: vikione.exchange
    script:
        - rm -rf /var/www/exchange
        # - sshpass -p giongnhuiD ssh thinh@34.123.12.16 "cd /var/www && git clone git@gitlab.com:misddev/exchange.git && exit"
        - sshpass -p giongnhuiD ssh thinh@34.123.12.16 "cd /var/www && git pull && exit"
    only:
        - master